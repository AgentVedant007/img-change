<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 80%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .mainimg {
            margin: auto;
            margin-bottom: 20px;
            width: 1000px;
        }
        
        .img-opt img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/html.jpg" alt="" class="mainimg" id="mainimg">
        <div class="img-opt">
            <img src="img/html.jpg" onclick="btnclick(this.src)">
            <img src="img/CSS.jpg" onclick="btnclick(this.src)">
            <img src="img/javascript.jpg" onclick="btnclick(this.src)">
        </div>
    </div>
    <script>
        function btnclick(value) {
            document.getElementById("mainimg").src = value;
        }
    </script>
</body>

</html>
